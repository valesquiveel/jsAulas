<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Revisão</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="page">
        <form>
            <h1>CADASTRO DE FILMES</h1>
            <div>
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Digite o nome do filme">
            </div>
            <div>
                <label for="descricao">Descrição</label>
                <input type="text" id="descricao" placeholder="Descrição do filme">
            </div>
            <div>
                <label for="data">Data</label>
                <input type="date" id="data">
            </div>
            <div>
                <label for="diretor">Diretor</label>
                <input type="text" id="diretor" placeholder="Diretor do filme">
            </div>
            <div>
                <label for="categoria">Categoria</label>
                <input type="text" id="categoria" placeholder="Categoria do filme">
            </div>

            <div id="btn"><button type="reset" id="btnFilmes">ADICIONAR FILME</button></div>
        </form>
        
        <h1>Filmes Adicionados</h1>
        
        <div id="resposta"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
